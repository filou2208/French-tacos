<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Tacos français faits maison à Lamai, Koh Samui. Ouvert jusqu'à 4h du matin. Venez déguster la meilleure street food nocturne face au Speed Bar !" />
  <title>Tacos Maison Lamai | Avis Clients</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      color: #ff0080;
      text-align: center;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* Menu image plus large */
    section img.menu-img, section img[src="menu.png"] {
      width: 100%;
      max-width: 1000px;
      display: block;
      margin: 0 auto 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.6);
    }

    /* Bouton commander sous le menu */
    .order-btn-wrapper {
      text-align: center;
      margin: 0 auto 30px auto;
      max-width: 900px;
    }
    .order-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Galerie 3 photos */
    .gallery {
      display: flex;
      gap: 15px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }
    .gallery-item {
      flex: 0 0 38%;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.6);
    }
    .gallery-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Google Maps légèrement plus grandes */
    .map {
      width: 100%;
      max-width: 700px;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin: 20px auto 10px auto;
      display: block;
    }
    .map-caption {
      text-align: center;
      font-style: italic;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      color: #ccc;
    }

    /* Avis clients en grille 3 colonnes 2 lignes */
    .reviews {
      background: #222;
      padding: 40px 20px;
      border-top: 2px solid #ff0080;
      max-width: 1000px;
      margin: 40px auto 20px auto;
    }
    .review-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: auto;
      gap: 20px 16px;
      justify-items: center;
    }
    .review-card {
      width: 300px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.2);
      box-sizing: border-box;
      font-size: 0.9em;
      line-height: 1.3;
      color: #ddd;
    }
    .review-text {
      font-style: italic;
      margin-bottom: 8px;
    }
    .review-author {
      font-size: 0.85em;
      color: #bbb;
      text-align: right;
    }
    .show-more-btn {
      margin: 30px auto 0;
      display: block;
      padding: 12px 24px;
      background: #ff0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      max-width: 200px;
    }
    .hidden { display: none; }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 0 0 80%;
      }
      .review-card {
        width: 90%;
      }
      .map, .map-caption {
        max-width: 90%;
      }
      section {
        padding: 15px;
      }
      .review-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Le reste du contenu HTML reste à compléter ici selon la dernière version fonctionnelle -->
</body>
</html>
