<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tacos français faits maison à Lamai, Koh Samui. Ouvert jusqu'à 4h du matin. Venez déguster la meilleure street food nocturne face au Speed Bar !">
  <meta name="keywords" content="tacos maison Lamai, French tacos Koh Samui, street food Lamai, restaurant ouvert tard Koh Samui, tacos français Koh Samui, où manger la nuit Lamai, tacos Koh Samui 4h du matin, late night food Lamai">
  <meta name="google-site-verification" content="VOTRE_CODE_ICI" />
  <title>Tacos Maison Lamai | Ouvert jusqu'à 4h</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2e2e2e 100%);
      color: #fff;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    header img {
      max-width: 150px;
      display: block;
      margin: auto;
      animation: fadeIn 2s ease;
    }
    h1, h2 {
      color: #ff0080;
      text-align: center;
      animation: fadeInUp 1s ease both;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      animation: fadeInUp 1s ease both;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .menu-img {
      width: 100%;
      max-width: 1000px;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .whatsapp-btn, .order-now-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .whatsapp-btn:hover, .order-now-btn:hover {
      background-color: #1ebe5d;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
    .lang-switch {
      text-align: center;
      padding: 10px;
      background: #222;
    }
    a {
      color: #00ccff;
    }
    blockquote {
      font-style: italic;
      margin: 10px auto;
      padding: 10px;
      border-left: 5px solid #ff0080;
      background: #2a2a2a;
      max-width: 700px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 10px;
    }
    form input, form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    form button {
      background-color: #ff0080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe.map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .gallery { flex-direction: column; align-items: center; }
      .menu-img { width: 95%; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('en')) {
        location.hash = 'english';
      }
    });
  </script>
</head>
<body>

</body>
</html>
